<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="welcome">
      <div class="welcome__div">
        <h2 class="welcome__title">Welcome</h2>
        <a href="#card"
          ><img
            src="img/arrow-down-sign-to-navigate.png"
            alt=""
            class="welcome__arrow"
        /></a>
      </div>
    </section>

    <section class="card-project" id="card">
      <h2>3D Flipping Animiation</h2>
      <div class="card">
        <div class="card__content">
          <div class="card__front">
            <h3 class="card__title">Kaon Interactive</h3>
          </div>
          <div class="card__back">
            <p class="card__body">Where your ideas come to life</p>
          </div>
        </div>
      </div>
      <a href="#rotation"
        ><img src="img/arrow-down-sign-to-navigate.png" alt="" class="arrow"
      /></a>
    </section>

    <section class="rotation" id="rotation">
      <h2>Rotating Divs</h2>

      <div class="container">
        <div class="frame">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
          <div class="circle circle-5"></div>
          <div class="circle circle-6"></div>
          <div class="circle circle-7"></div>
          <div class="circle circle-8"></div>
          <div class="circle circle-9"></div>
          <div class="circle circle-10"></div>
        </div>
      </div>

      <a href="#space"
        ><img src="img/arrow-down-sign-to-navigate.png" alt="" class="arrow"
      /></a>
    </section>

    <section class="space__container" id="space">
      <div class="space">
        <h2 class="space__title">Shooting Stars</h2>

        <div class="orbit"></div>
        <div class="glow"></div>
        <div class="shootingstar"></div>
        <div class="moon">
          <div class="moon__spot"></div>
          <div class="moon__spot"></div>
          <div class="moon__spot"></div>
        </div>
        <div class="star"></div>
        <a href="#layer"
          ><img
            src="img/arrow-down-sign-to-navigate.png"
            alt=""
            class="arrow arrow--space"
        /></a>
      </div>
    </section>

    <section class="flip-layers" id="layer">
      <h2 class="flip-layers__title">3D SVG Layers</h2>
      <div class="layers">
        <img src="img/back.svg" class="back" alt="back layer" />
        <img src="img/mid.svg" class="mid" alt="mid layer" />
        <img src="img/top.svg" class="top" alt="top layer" />
        <img src="img/tippytop.svg" class="tip" alt="tip top layer" />
      </div>
    </section>

    <section class="project"></section>
    <script src="app.js"></script>
  </body>
</html>
